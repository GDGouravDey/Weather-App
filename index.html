<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="cityname" placeholder="Enter City Name" spellcheck="false">
                <button type="button" class="search_button"><img src="images/search.png" width="26px"></button>
            </div>
            <div class="weather">
                <img src="images/clouds.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Kolkata</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apiKey="00bbb7f3ffa3d510c5dedf8aa3531a41";
            const apiurl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            var k=1;
            if(k===1) {
                checkWeather("Kolkata");
                k=0;
            }
            const searchBox = document.querySelector(".cityname");
            const searchBtn = document.querySelector(".search_button");
            async function checkWeather(city){
                const response = await fetch(apiurl+city+"&appid="+apiKey);
                var data = await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
                document.querySelector(".wind").innerHTML = data.wind.speed+" km/h";
            }
            searchBtn.addEventListener("click", ()=>{
                checkWeather(searchBox.value);
            })
        </script>
    </body>
</html>
