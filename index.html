<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="cityname" placeholder="Enter City Name" spellcheck="false">
                <button type="button" class="search_button"><img src="images/search.png" width="26px"></button>
            </div>
            <div class="weather">
                <img src="images/clouds.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Kolkata</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="description">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p class="description">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src = "./weather.js"></script>
    </body>
</html>
